<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="src/css/style.css">
    <title>Livraria 021</title>
</head>
<body>
    <section id="container">
        <header id="menu">
            <a href="index.html"><img src="src/img/logo_livraria_021.png" alt="Logomarca Livraria 021" id="logomarca"></a>
            <form action="#" id="search">
                <input type="text" placeholder="Busque aqui por título, autor ou editora." name="search" id="search-bar">
                <button type="submit" id="search-button"><img src="src/img/icon/search-icon.png" id="search-icon"></button>
            </form>
            <div id="login">
                <img src="src/img/icon/login-icon.png" alt="Icone de Login do usuario" id="icon">
                <div id="container-cadastro">
                    <p class="cadastro-texto">Olá, bem vindo(a)!</p><br>
                    <p class="cadastro-texto"><a href="">Entre</a> ou <a href="src/pages/cadastro.html">Cadastre-se</a></p> <a href=""></a>
                </div>
            </div>
            <a href=""><img src="src/img/icon/sacola-icon.png" alt="Simbolo carrinho de compras" id="icon"></a>
        </header>

        <section id="carrousel-highlight">
            <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="src/img/banner_ads_1.png" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="src/img/banner_ads_2.png" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="src/img/banner_ads_3.png" class="d-block w-100" alt="...">
                  </div>
                </div>
              </div>
        </section>

        <section id="best-sellers">
            <h2 id="titulo">Mais vendidos</h2>
            <div id="produtos-best-seller">
                <div id="card-livro">
                    <img src="src/img/livros/livro_codigo_limpo.png" alt="livro" class="livro-catalogo">
                    <div id="best-seller-info">
                        <h2 class="titulo-livro">Codigo Limpo</h2>
                        <p>R$49,99</p>
                    </div>
                </div>
                <div id="card-livro">
                    <img src="src/img/livros/livro_entendendo_algoritimos.png" alt="livro" class="livro-catalogo">
                    <div id="best-seller-info">
                        <h2 class="titulo-livro">Entendendo Algoritimos</h2>
                        <p>R$49,99</p>
                    </div>
                </div>
                <div id="card-livro">
                    <img src="src/img/livros/livro_redes_e_computadores.png" alt="livro" class="livro-catalogo">
                    <div id="best-seller-info">
                        <h2 class="titulo-livro">Redes e Computadores</h2>
                        <p>R$49,99</p>
                    </div>
                </div>
                <div id="card-livro">
                    <img src="src/img/livros/Livro_A_Guerra_dos_Tronos_As_Crônicas_de_Gelo_e_Fogo_volume_1.png" alt="livro" class="livro-catalogo">
                    <div id="best-seller-info">
                        <h2 class="titulo-livro">A Guerra dos Tronos - VOL 1</h2>
                        <p>R$49,99</p>
                    </div>
                </div>
                <div id="card-livro">
                    <img src="src/img/livros/Livro_A_Guerra_dos_Tronos_As_Crônicas_de_Gelo_e_Fogo_volume_2.png" alt="livro" class="livro-catalogo">
                    <div id="best-seller-info">
                        <h2 class="titulo-livro">A Guerra dos Tronos - VOL 2</h2>
                        <p>R$49,99</p>
                    </div>
                </div>
                <div id="card-livro">
                    <img src="src/img/livros/Livro_A_Guerra_dos_Tronos_As_Crônicas_de_Gelo_e_Fogo_volume_3.png" alt="livro" class="livro-catalogo">
                    <div id="best-seller-info">
                        <h2 class="titulo-livro">A Guerra dos Tronos - VOL 3</h2>
                        <p>R$49,99</p>
                    </div>
                </div>
            </div>
        </section>
    </section>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
</body>
</html>
